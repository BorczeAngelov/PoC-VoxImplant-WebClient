<div class="vox-import-light-caller">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password">
    </div>
    <button (click)="login()">Login</button>

    <div>
        <label for="callerNumber">Caller Number:</label>
        <input type="text" id="callerNumber" [(ngModel)]="callerNumber">
    </div>
    <button (click)="call()">Call</button>
    <button (click)="hangUp()">Hang Up</button>
</div>
